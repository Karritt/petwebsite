<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petwebsite - Login</title>
    <link rel="stylesheet" href="/css/colors.css">
    <link rel="stylesheet" href="/css/header.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            margin: 100px auto;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container h3 {
            margin-bottom: 20px;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #333;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: white;
            width: 100%;
            position: absolute;
            bottom: 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        .footer a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-bar">
            <div class="header-bar__left">
                <h2>Taskling</h2>
            </div>
            <div class="header-bar__right">
                <ul class="header-links">
                    <li class="header-links__item"><a href="about.html">About</a></li>
                    <li class="header-links__item"><a href="contact.html">Contact</a></li>
                    <li class="header-links__item"><a href="forum.html">Forum</a></li>
                    <li class="header-links__item submenu">
                        <ul id="account-info" class="header-links">
                            <!-- replace this content if the user is logged in - #account-info -->
                            <li class="header-links__item bold"><a href="login.html">Log In</a></li>
                            <li class="header-links__item bold"><a href="signup.html">Sign Up</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="container">
        <h3>Log In</h3>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Log In</button>
        <p id="login-message" style="color: red; text-align: center;"></p>
    </div>
    <div class="footer">
        <a href="signup.html">Sign Up</a> | <a href="#">Contact Us</a>
    </div>
    <script>
        function login() {
            var username = document.getElementById('login-username').value;
            var password = document.getElementById('login-password').value;
            
            if (username && password) {
                document.getElementById('login-message').style.color = 'green';
                document.getElementById('login-message').innerText = 'Login successful!';
            } else {
                document.getElementById('login-message').innerText = 'Please enter both username and password.';
            }
        }
    </script>
</body>
</html>
